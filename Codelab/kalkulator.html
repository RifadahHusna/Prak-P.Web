<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Operasi Penjumlahan</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f3f3f3;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background-color: white;
            border-radius: 8px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
            padding: 20px;
            text-align: center;
            width: 300px;
        }
        h1 {
            font-size: 24px;
            margin-bottom: 20px;
        }
        input {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 4px;
            border: 1px solid #ccc;
        }
        button {
            padding: 10px 20px;
            margin: 10px 5px;
            border: none;
            border-radius: 4px;
            background-color: #4CAF50;
            color: white;
            font-size: 16px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        .reset-btn {
            background-color: #f44336;
        }
        .reset-btn:hover {
            background-color: #e53935;
        }
        h2 {
            margin-top: 20px;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Penjumlahan</h1>

        <label for="angka1">Bilangan pertama</label>
        <input type="number" id="angka1" placeholder="Masukkan angka pertama"><br>

        <label for="angka2">Bilangan kedua</label>
        <input type="number" id="angka2" placeholder="Masukkan angka kedua"><br>

        <button onclick="jumlahkan()">Jumlahkan</button>
        <button class="reset-btn" onclick="reset()">Reset</button>

        <h2>Hasil: <span id="hasil">0</span></h2>
    </div>

    <script>
        function jumlahkan() {
            const angka1 = parseFloat(document.getElementById('angka1').value);
            const angka2 = parseFloat(document.getElementById('angka2').value);
            const hasil = angka1 + angka2;
            document.getElementById('hasil').innerText = hasil;
        }

        function reset() {
            document.getElementById('angka1').value = '';
            document.getElementById('angka2').value = '';
            document.getElementById('hasil').innerText = '0';
        }
    </script>

</body>
</html>
